<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="headerLeftText leftText">
            Rock Paper Scissors
        </div>
        <div class="headerRightText rightText">
            By Titas Lenkaitis
        </div>
    </div>
    <div class="mainBody">
        <div class="selections">
            <div class="choose">
                Select your item!
            </div>
            <div class="selectionGroup">
                <div class="rock selection">
                    <h1 class="rockH1 h1">
                        - Rock -
                    </h1>
                    <img src="images/rock.png" alt="An image of a rock" class="rockPNG img">
                </div>
                <div class="paper selection">
                    <h1 class="paperH1 h1">
                        - Paper -
                    </h1>
                    <img src="images/paper.png" alt="An image of some paper" class="paperPNG img">
                </div>
                <div class="scissors selection">
                    <h1 class="scissorsH1 h1">
                        - Scissors -
                    </h1>
                    <img src="images/scissors.png" alt="An image of some scissors" class="scissorsPNG img">
                </div>
            </div>
        </div>
        <div class="results">
            <div class="scores">
                <div class="playerWins">
                    Player Wins: 
                </div>
                <div class="pcWins">
                    Computer Wins: 
                </div>
            </div>
            <div>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerLeftText leftText">
            Rock Paper Scissors
        </div>
        <div class="footerRightText rightText">
            By Titas Lenkaitis
        </div>
    </div>
</body>
</html>
