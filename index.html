<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="headerLeftText">
            Rock Paper Scissors
        </div>
        <div class="headerRightText>">
            By Titas Lenkaitis
        </div>
    </div>
    <div class="mainBody">
        <div class="selections">
            <div class="choose">
                Select your item!
            </div>
            <div class="rock">
                <h1 class="rockH1">
                    - Rock -
                </h1>
                <img src="images/rock.png" alt="An image of a rock" class="rockPNG">
            </div>
            <div class="paper">
                <h1 class="paperH1">
                    - Paper -
                </h1>
                <img src="images/paper.png" alt="An image of some paper" class="paperPNG">
            </div>
            <div class="scissors">
                <h1 class="paperH1">
                    - scissors -
                </h1>
                <img src="images/scissors.png" alt="An image of some scissors" class="scissorsPNG">
            </div>
        </div>
        <div class="results">
            <div class="scores">
                <div class="playerWins">
                    Player Wins: 
                </div>
                <div class="pcWins">
                    Computer Wins: 
                </div>
            </div>
            <div class="winner">

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerLeftText">
            Rock Paper Scissors
        </div>
        <div class="footerRightText">
            By Titas Lenkaitis
        </div>
    </div>
</body>
</html>
